<div class="document-content bg-gray">
  <h3>
    <i _ngcontent-c4="" class="icon-arrow-left" routerLink="/pages/category"></i>
    ITEMS
  </h3>
  <div class="bg-box-card m-2">

    <div class="col-12 p-5">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Fecha de Emisión</label>
            <h5 class="m-0">{{date | date:'d MMMM, y'}}</h5>
          </div>
        </div>
        <div class="col-6 text-right">
          <div class="form-group">
            <span class="btn-options">
              <a class="btn btn-sm btn-outline-secondary btn-icon-space" routerLink="/pages/product-enter">
                <i class="icon-user-plus"></i>
                Nuevo Producto
              </a>
            </span>
          </div>
        </div>
      </div>
      <div class="upload-file card container-fluid p-0 mb-2">
        <div class="text-center row py-0 no-gutters">
          <div class="col-md-6">
            <div class="form-search ml-2 mb-2">
              <form class="mb-0" (ngSubmit)="submitSearch(form)" #form="ngForm">
                <input class="form-control ng-pristine ng-valid ng-touched"
                       name="nameFilter"
                       id="nameFilter"
                       #nameFilter
                       ngModel
                       placeholder="Buscar..."
                       type="text"
                       autocomplete="off">
                <i class="icon-search"></i>
              </form>
            </div>
          </div>
        </div>
      </div>


      <br>
<div class="container-fluid">
      <div class="row c-text">
        <div class="col-md-2 p-0"></div>
        <div class="col-md-2 p-0"> Nombre</div>
        <div class="col-md-4 p-0"> Descripción</div>
        <div class="col-md-2 p-0 text-center"> Stock</div>
        <div class="col-md-2 p-0 text-center"> Precio de Venta</div>
      </div>
</div>
      <br>

      <div *ngIf="products.length === 0">
        No existen registros.
      </div>
      <div [ngBusy]="{busy: subscriptionTable, message: 'Cargando...'}">
        <div class="upload-file card container-fluid p-0 mb-2" *ngFor="let product of products">
          <div class="row py-0 no-gutters align-middle">
            <div class="col-md-2">
              <img class="img-graph my-0" src="../../../assets/themes/materia/images/item1.jpg">
            </div>
            <div class="col-md-2">
              <p class="pt-3 pb-3 mb-0 mt-1">{{product.name}}</p>
            </div>
            <div class="col-md-4">
              <p class="pt-3 pb-3 mb-0 mt-1">{{product.description}}</p>
            </div>
            <div class="col-md-2 text-center">
              <p class="pt-3 pb-3 mb-0 mt-1">{{product.stock}}</p>
            </div>
            <div class="col-md-2 text-center">
              <p class="pt-3 pb-3 mb-0 mt-1">{{product.salePrice | number: '2.2' }} Bs.</p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
